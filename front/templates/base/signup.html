{% load static %}
<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href={% static 'css/signup.css' %} rel="stylesheet">
  </head>
<body class="text-center" style="background:url({% static '/image/background.jpg' %})">
	<form class="form-signup" method="post" action={% url 'base:base_register' %}>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
	  <img class="mb-4" src="{% static '/image/Wuhan_University_Logo.png' %}" alt="" width="100" height="100">
	  <h1 class="h3 mb-3 text-white font-weight-bold">用户注册</h1>
	  <br><label for="inputStdId" class="sr-only">学号</label>
	  <input name="std_id" type="text" id="inputEmail" class="form-control" placeholder="学号" required autofocus>
        <label for="inputUsername" class="sr-only">用户名</label>
	  <input name="username" type="text" id="inputUsername" class="form-control" placeholder="用户名" required autofocus>
	  <label for="inputEmail" class="sr-only">邮箱</label>
	  <input name="email" type="text" id="inputEmail" class="form-control" placeholder="邮箱" required autofocus>
        <label for="inputTelephone" class="sr-only">电话</label>
	  <input name="telephone" type="text" id="input" class="form-control" placeholder="电话" required autofocus>
	  <label for="inputPassword" class="sr-only">密码</label>
	  <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密码" required>
	  <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
	</form>
</body>
</html>
